<!DOCTYPE html>
<html>
	<head>
		<title>openLUME</title>
		<link href="{{ static_url('admin.css') }}" rel="stylesheet" type="text/css" />
		<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/blitzer/jquery-ui.css" rel="stylesheet" type="text/css"/>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script type="text/javascript"  src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
		<script type="text/javascript" src="{{ static_url('admin.js') }}"></script>
	</head>
	<body>
		<div id="main">
			<div id="palette">
				<div class="color">
					<button class="add">+</button>
				</div>
			</div>
			<div id="options">
				<div class="colors">
					<div class="red">
						<p>Red: <label></label></p>
						<div class="slider"></div>
					</div>
					<div class="green">
						<p>Green: <label></label></p>
						<div class="slider"></div>
					</div>
					<div class="blue">
						<p>Blue: <label></label></p>
						<div class="slider"></div>
					</div>
				</div>
				<div class="bpm">
					<p>BPM: <label></label></p>
					<div class="slider"></div>
				</div>
				<div class="rhythm">
					<p>Rhythm: </p>
					<input id="rhythm" type="text"></input>
				</div>
			</div>
		</div>
	</body>
</html>
